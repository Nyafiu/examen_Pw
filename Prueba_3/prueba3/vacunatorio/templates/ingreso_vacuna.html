{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="f">

    <div class="container">
        <div class="row">
          <div class="col">
            <img src="{% static 'img/logo-180x180-1.png' %}" alt="">
          </div>
          <div class="col">
            <span></span>
          </div>
          <div class="col">
            <span></span>
          </div>
        </div>
    </div>

    <h1 class="display-6" style="text-align: center;">Ingresar vacuna</h1>
    <br><br>

    <script type="text/javascript" src="{% static 'js/validar.js' %}"></script> 

    <div class="container">
        <form action="/vacuna_ingresada/" class="formu" id="formu" name="formu" method="get">
            <div class="row">
                <div class="col">
                    <label for="" class="form-label">Nombre vacuna:</label>
                    <input type="text" class="form-control" name="txt_nombre_vacuna" id="txt_nombre_vacuna" placeholder="Ej. Pfizer">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <label for="" class="form-label">Fabricante:</label>
                    <input type="text" class="form-control" name="txt_fabricacion" id="txt_fabricacion" placeholder="Ej. BioNTech">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <label for="" class="form-label">Tipo de vacuna:</label>
                    <input type="text" class="form-control" name="txt_tipo_vacuna" id="txt_tipo_vacuna" placeholder="Ej. ARN">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <label for="" class="form-label">Lote:</label>
                    <input type="text" class="form-control" name="txt_lote" id="txt_lote" placeholder="Ej. EW2245">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <label for="" class="form-label">Tipo de administración:</label>
                    <input type="text" class="form-control" name="txt_administracion" id="txt_administracion" placeholder="Ej. Inyección intramuscular">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <input type="button" class="botones" value="Ingresar" onclick="javascript:void(validar_vacuna())">
                    <button class="botones"><a href="/index/" class="link-dark" style="text-decoration: none;">Volver a inicio</a></button>
                </div>
            </div>
        </form>
    </div>

    <br><br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
