{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="{% static 'js/validar.js' %}"></script> 
    <form action="/vacuna_ingresada/" id="formu" name="formu" method="get">
        <input type="text" name="txt_nombre_vacuna" id="txt_nombre_vacuna" placeholder="nombre vacuna">
        <input type="text" name="txt_fabricacion" id="txt_fabricacion" placeholder="fabricante">
        <input type="text" name="txt_tipo_vacuna" id="txt_tipo_vacuna" placeholder="tipo vacuna">
        <input type="text" name="txt_lote" id="txt_lote" placeholder="lote">
        <input type="text" name="txt_administracion" id="txt_administracion" placeholder="tipo de administracion">     
        <input type="button" value="Ingresar" onclick="javascript:void(validar_vacuna())">
    </form>
</body>
</html>
